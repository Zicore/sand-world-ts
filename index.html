<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="mousePosition"
      style="
        position: absolute;
        background-color: transparent;
        color: teal;
        padding: 1rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-weight: 600;
		user-select: none;
      "
    >
      Mouse Position: X: 0, Y: 0
    </div>
	<div
      id="gridPosition"
      style="
        position: absolute;
        background-color: transparent;
        color: teal;
        padding: 1rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-weight: 600;
		user-select: none;
		top: 2rem;
      "
    >
      Debug
    </div>

	<div
      id="particle"
      style="
        position: absolute;
        background-color: transparent;
        color: teal;
        padding: 1rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-weight: 600;
		user-select: none;
		top: 4rem;
      "
    >
      Current Particle
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
